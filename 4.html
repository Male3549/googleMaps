<!DOCTYPE html>
<html>

<head>
    <title>Simple Map Marker</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
        /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */

        #map {
            height: 100%;
        }
        /* Optional: Makes the sample page fill the window. */

        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <script>
        function initMap() {
            var australien = {
                lat: -25.363,
                lng: 131.044
            };
            var københavn = {
                lat: 55.6841989,
                lng: 12.579543400000034
            };

            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 2,
                center: københavn
            });

            var marker1 = new google.maps.Marker({
                position: australien,
                map: map,
                title: 'Hello World!'

            });
            var marker2 = new google.maps.Marker({
                position: københavn,
                map: map,
                title: 'Hello World!',
                icon: "donut.png"
            });
        }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDiuzabAoxBIOhaGpfnqoFfD1lMSyisXvw&callback=initMap" async defer></script>
</body>

</html>
